<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% block extra-head %}{% endblock %}
    <script src="https://kit.fontawesome.com/692189991f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'hotel/img/apple-touch-icon.png' %}">
    <link rel="icon" href="{% static 'hotel/img/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'hotel/img/icono.png' %}" type="image/png">

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow: 0 1px 1px 0 rgba(0,0,0,.2);">
  <!-- Logo izquierda -->
  <a class="navbar-brand" href="/" style="font-family: 'Playfair Display', bold;">
    <img src="{% static 'hotel/img/icono.png' %}" style="width:25px; height:25px;">
  </a>
  <a class="navbar-brand" href="/" style="font-family: 'Playfair Display', bold;">Le Flâneur</a>

  <!-- Botón responsive -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Contenido colapsable -->
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href=""></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'user_profile:contact' %}"></a>
      </li>
    </ul>

    <!-- Grupo derecha: welcome + logout/login + logo -->
    <div class="d-flex align-items-center ml-auto pr-3">
      {% if user.is_authenticated %}
        <span class="mr-3 text-gray-800">Welcome, {{ user.username }}!</span>
        <a class="nav-link mr-3 text-gray-800 hover:text-black no-underline" href="{% url 'user_profile:account_logout' %}" style="">Logout</a>
      {% else %}
        <a class="nav-link mr-3 text-gray-800 hover:text-black no-underline" href="{% url 'user_profile:login' %}">Login</a>
        <a class="nav-link mr-3" href="{% url 'user_profile:register' %}">Register</a>
      {% endif %}
      <a class="navbar-brand m-0" href="/">
        <img src="{% static 'hotel/img/logo-hp.png' %}" style="width:30px; height:30px;">
      </a>
    </div>
  </div>
</nav>


<div>
  {% block content %}

{% endblock %}
</div>

<footer class="" style="width:100%; position:fixed; left:0px; bottom:0px;opacity:0.8;">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: white;font-size:14px;">
    © 2024 Copyright:
    <a class="text-black subtitulo-centrado" href="" style="font-size:14px;">| Fedora </a>
  </div>
  <!-- Copyright -->
</footer>
   <script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
