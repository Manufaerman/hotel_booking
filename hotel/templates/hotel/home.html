

{% extends 'base.html' %}
{% load static %}

{% block title %}Hotelina{% endblock%}

{% block extra-head %}
<!-- Main StyleSheet -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- to avoid favicon error in terminal -->

{% endblock %}

{% block content %}

    <div class="container">




    <div class="row" style="margin-left:25px;">
        {% for room, url in room_list %}

             <div class="card" style="width: 18rem; margin: 30px;">
              <img src="{% static '/img/tolima/one.jpeg' %}" class="card-img-top" alt="...">
                <div class="card-body">
                <p class="card-text">{{room}}</p>
                <a href="{{url}}" class="btn btn-light" style="font: small-caps 100%/200% serif; font-size: 20px;">Check availability </a>
              </div>


        </div>


         {% endfor %}
    </div>





{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</html>
