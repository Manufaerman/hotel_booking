{% extends 'base.html'%}
{% load static %}

{% block title %}Room Detail {% endblock %}

    {% block extra-head %}
    <script src="https://kit.fontawesome.com/692189991f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'hotel/css/room_detail_view.css' %}">
    {% endblock %}

{% block content %}
<body>

    <!-- Main Content -->
    <div class="content">

        <!-- Room Image -->
        <div class="image">
            <img
                src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
        </div>

        <!-- Room Details -->
        <div class="room">
            <div class="room2">
                <!-- Div 2: Room Information -->
            <div class="room-info">
                <h1 style="font: small-caps 100%/200% serif; font-size: 40px; color:white; text-align:center;">Room or Flat</h1>
                <h2 style="font: small-caps 100%/200% serif; font-size: 20px; color:white; text-align:center;"> Your choice</h2>
                <h1 style="font: small-caps 100%/200% serif; font-size: 20px; color: white;">{{room_category}}</h1>
            </div>

            <!-- Div 3: Room Booking Form -->
            <form id="booking-form" action="" method="POST">

                {% csrf_token %}

                <!-- Input Div -->
                <div class="input-div">
                    {{form.check_in}}
                </div>

                <!-- Input Div -->
                <div class="input-div">
                   {{form.check_out}}
                </div>

                <!-- Input Div -->
                <div class="input-div">
                    <button type="submit" class="btn btn-light" style="font: small-caps 100%/200% serif; font-size: 20px;">Check availability</button>

                </div>

            </form>


        </div> <!-- END Room Div -->

            </div>



    </div> <!-- END Main Content Div -->
</div>

</body>

{% endblock %}
