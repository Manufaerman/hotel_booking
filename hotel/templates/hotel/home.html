

{% extends 'base.html' %}
{% load static %}

{% block title %}Hotelina{% endblock%}

{% block extra-head %}
<!-- Main StyleSheet -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
<link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- to avoid favicon error in terminal -->
<link rel="stylesheet" href="{% static 'hotel/css/home.css' %}">

{% endblock %}

{% block content %}

<div class ="banner">
        <div class="letra" style="width:80%;">
             <h1>Book a stylish Rental Apartments in Madrid</h1>
        </div>

</div>


<div class="row">

          {% for room, room2, url in room_list %}

            <div class= 'col-md-6'>
                <div class="card mb-3">
                    <img src="{% static '/hotel/img/categorias/' %}{{room.category}}.jpeg" class="img-fluid card-img-customp" alt="...">
                    <div class="card-body">
                        <h5 class="card-title letra"><strong>{{room}}</strong></h5>
                        <p class="card-text letra" style="">{{room2}}</p>
                        <a href="{{url}}" class="btn btn-light" style="font: small-caps 100%/200% serif; font-size: 20px;">Check availability </a>

                    </div>
                </div>
            </div>
         {% endfor %}

</div>




{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</html>
