<!doctype html>
<html lang="en">
{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/692189991f.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'hotel/css/booking_list_view.css' %}">
  <link rel="stylesheet" href= "{% static 'hotel/css/cuadraditos.css' %}">


  <title>Hello, world!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    #sidebar {
      width: 20%;
      height: 200vh;
      background: #343a40;

    }
    #centerside {
      width:75%;
      height:100vh;
      margin: 5%;
    }

  </style>
  {% block extra-head %}{% endblock %}
</head>

<body>

  <div class="d-flex">

    <div id="sidebar">
      <div class="p-2">
        <a href="{% url 'hotel:home'%}" class="navbar-brand text-center text-light w-100 p-4 border-bottom" style="font: small-caps 100%/200% serif; font-size: 30px;">
          Hotelina
        </a>
      </div>
      <div id="sidebar-accordion" class="accordion">
        <div class="list-group">

          <!-- book now -->
          <a href="{% url 'hotel:dashboardbook' %}" class="list-group-item list-group-item-action bg-dark text-light">
            <i class="fa fa-shopping-cart mr-3" aria-hidden="true"></i>book Now!
          </a>
          <a href="#dashboard-items" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="fa fa-tachometer mr-3" aria-hidden="true"></i>Dashboard
          </a>
          <div id="dashboard-items" class="collapse" data-parent="#sidebar-accordion">
            <a href="{% url 'hotel:dashboard' %}" class="list-group-item list-group-item-action bg-dark text-light pl-5">
              dashboard
            </a>
            <a href="{% url 'user_profile:clients' %}" class="list-group-item list-group-item-action bg-dark text-light pl-5">
              clients
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Item 3
            </a>
          </div>

          <!-- profile items -->
          <a href="#profile-items" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="fa fa-user mr-3" aria-hidden="true"></i>Profile
          </a>
          <div id="profile-items" class="collapse" data-parent="#sidebar-accordion">
            <a href="{% url 'user_profile:profile' %}" class="list-group-item list-group-item-action bg-dark text-light pl-5">
              My profile
            </a>
            <a href="{% url 'user_profile:account_change_password' %}" class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Change Password
            </a>
            <a href="{% url 'user_profile:account_email' %}" class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Change Email
            </a>
            <a href="{% url 'user_profile:account_change_username' %}" class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Change Username
            </a>
            <a href="{% url 'user_profile:account_logout' %}"class="list-group-item list-group-item-action bg-dark text-light pl-5">
              Logout
            </a>
          </div>


          <a href="#setting-items" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action bg-dark text-light">
            <i class="fa fa-cog mr-3" aria-hidden="true"></i>Settings
          </a>
          <div id="setting-items" class="collapse" data-parent="#sidebar-accordion">
            <div class="d-flex flex-row text-center">
              <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                Item 1
              </a>
              <a href="#" class="list-group-item list-group-item-action bg-dark text-light">
                Item 2
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="flex">
    <div id="centerside">

        {% block content %} {% endblock %}
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- pagina profile-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
